<!DOCTYPE html>
<html>
  <head>
    <title>Doctor's Dashboard</title>
    <style>
      /* Add your CSS styles here */
header {
  background-color: #008080;
  color: white;
  text-align: center;
  padding: 10px;
}

nav {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
  margin-right: 20px;
}

nav a {
  color: white;
  text-decoration: none;
}

nav a:hover {
  color: #008080;
}

section {
  margin: 20px;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #008080;
  color: white;
}

textarea {
  width: 100%;
  height: 100%;
}

    </style>
  </head>
  <body>
    <header>
      <h1>Doctor's Dashboard</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Patients List</a></li>
        <li><a href="#">Add New Patient</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
    <section>
      <h2>Patients List</h2>
      <table>
        <thead>
          <tr>
            <th>Patient ID</th>
            <th>Name</th>
            <th>Problem</th>
            <th>Doctor's Opinion</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>John Doe</td>
            <td>Fever</td>
            <td><textarea></textarea></td>
          </tr>
          <tr>
            <td>002</td>
            <td>Jane Doe</td>
            <td>Cold</td>
            <td><textarea></textarea></td>
          </tr>
        </tbody>
      </table>
    </section>
    <footer>
      <p>&copy; 2023 Doctor's Dashboard</p>
    </footer>
  </body>
</html>
