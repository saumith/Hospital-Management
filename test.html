 <label for="phone">Enter the Phone Number</label>
 <input type="text" required name="phone" id="phone">
 <label for="output1" id="msg1"></label> 
 <br>
 <input type="submit" value="Submit" name="submit">

 <script>
    function validate()
    {
           const username = document.getElementById("username").value;
           const phone = document.getElementById("phone").value;
           
            const pattern = /^[a-zA-Z][a-zA-Z0-9]{7}$/
             if(!username.match(pattern))
             {
               document.getElementById("msg").innerHTML="Invalid username";
               return false;
             }

           const pattern1 = /[0-9]{10}$/
           if(!phone.match(pattern1))
           {
            document.getElementById("msg1").innerHTML="Invalid Phone Number";
            return false;
           }
           return true;
    }          
</script>
